version: 2

models:
  - name: stg_payments
    description: Staged payment data from our jaffle shop app.
    columns: 
      - name: payment_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null

      - name: payment_method
        description: "{{doc('payment_method')}}"
        tests:
          - accepted_values:
              values:
                - coupon
                - credit_card
                - gift_card
                - bank_transfer
               
